<div class="px-2 h-100">
    <div class="card border-theme-weather h-100">
        <h5 class="card-header bg-theme-weather text-white"> Clima </h5>
        <div class="card-body" *ngIf="data">
            <div class="row col-12 my-2 mt-3">
                <div class="col-1"></div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Digite uma Cidade" id="city" #city>
                </div>
                <div class="col-2">
                    <a class="btn btn-success w-100" (click)="searchCity()">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row col-12 my-2 mt-3 px-4">
                <p> Em {{ data.name }} - {{ data.state }} no momento: </p>
                <p> Temperatura (Sensação): {{ data.data.temperature }}ºC ({{ data.data.sensation }}ºC)</p>
                <p> Condição Climática: {{ data.data.condition }} </p>
                <p> Humidade Relativa: {{ data.data.humidity }}% </p>
            </div>
        </div>
    </div>
</div>
